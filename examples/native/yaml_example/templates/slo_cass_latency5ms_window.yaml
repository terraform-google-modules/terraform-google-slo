---
project_id: ${project_id}
service: ${service_id}
slo_id: cass-latency5ms-window
display_name: >
  90% of 400s windows 'good' over a rolling 20-days period.
  Good window: Cassandra 95th percentile latency < 5ms
goal: 0.9
rolling_period_days: 20
type: windows_based_sli
method: metric_mean_in_range
window_period: 600s
metric_filter: >
  metric.type="agent.googleapis.com/cassandra/client_request/latency/95p"
  resource.type="gce_instance"
range_max: 5 # ms
